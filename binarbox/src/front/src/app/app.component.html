<header class="header_area" id="header">
    <div class="h-100">
        <div class="row h-100">
            <div class="col-12 h-100">
                <nav class="h-100 navbar navbar-expand-lg navbar-inverse bg-inverse">
                    <div class="logo-container">
                        <a class="navbar-brand" href="#">Lock Bridges</a>
                        <button class="navbar-toggler" 
                            type="button" 
                            data-toggle="collapse" 
                            data-target="#dorneNav" 
                            aria-controls="dorneNav" 
                            aria-expanded="false" 
                            aria-label="Toggle navigation">
                            <i-align-justify class="navbar-toggler-icon i-size-24"></i-align-justify>
                        </button>
                    </div>
                    <!-- Nav -->
                    <div class="collapse navbar-collapse menu-container" id="dorneNav">
                        <ul class="navbar-nav mr-auto" id="dorneMenu">
                            <li class="nav-item" *ngIf="loggedIn">
                                <a class="nav-link" routerLink="/dashboard" [routerLinkActive]="['activeLink']">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/" [routerLinkActive]="['activeLink']">
                                    See all locks
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/add-lock" [routerLinkActive]="['activeLink']" *ngIf="loggedIn">Add a lock</a>
                                <button type="button" class="nav-link login-btn" data-toggle="modal" data-target="#loginModal" *ngIf="!loggedIn">Add a lock</button>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item" *ngIf="loggedIn">
                                <button type="button" class="nav-link login-btn" (click)="logout()">Logout</button>
                            </li>
                            <li class="nav-item" *ngIf="!loggedIn">
                                <button type="button" class="nav-link login-btn" data-toggle="modal" data-target="#loginModal">Login</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-login></app-login>
            </div>
        </div>
    </div>
</div>


<div class="wrapper">
    <router-outlet></router-outlet>
</div>

<app-message></app-message>
