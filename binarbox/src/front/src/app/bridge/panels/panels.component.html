<section class="dorne-welcome-area bg-img bg-overlay panels-container">
    <drag-scroll class="drag-scroll-container" scrollbar-hidden="true" drag-scroll-y-disabled="true">
        <img class="bridge-img" 
             [ngClass]="{'scroll-image' : verifyImageSrc()}" 
             [style.width.px]="imageWidth"
             (touchmove)="onMousewheel($event)" 
             (wheel)="onMousewheel($event)" 
             [src]="bridgeImgs[0].src"
             *ngIf="bridgeImgs[0].display"
             alt="" 
             usemap="#image-map"/>
    </drag-scroll>

    <div class="image-container" *ngFor="let img of bridgeImgs;">
        <img [src]="img.src" alt="" *ngIf="img.display">
    </div>
</section>
