
<section class="dorne-welcome-area bg-img bg-overlay panels-container">
    <drag-scroll class="drag-scroll-section" scrollbar-hidden="true" drag-scroll-y-disabled="true">

        <!-- No scroll -->
        <img class="bridge-img"
             (touchmove)="onMousewheel($event)" 
             (wheel)="onMousewheel($event)" 
             src="../../../assets/images/bridge/bridge-scroll-0.jpg"
             [hidden]="zoomCount != 0"
             alt=""/>


        <!-- First scroll -->
        <img class="bridge-img"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/bridge-scroll-1.jpg"
            [hidden]="zoomCount != 1"
            alt=""/>

        <!-- Second scroll -->
        <img class="bridge-img"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/bridge-scroll-2.jpg"
            [hidden]="zoomCount != 2"
            alt=""/>

        <!-- Full Scroll, interactive images-->
        <img class="bridge-img scroll-image"
            [style.width.px]="imageWidth"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/bridge-scroll-3.jpg"
            [hidden]="zoomCount != 3"
            alt="" 
            usemap="#image-map"/>
    </drag-scroll>
    
    <map name="image-map" *ngIf="zoomCount === 3">

        <!-- Area coords two x,y pairs: left, top, right, bottom -->


        <!--
            First row will have the same value for the top value
                    - row 1 - same top value
                            - FIRST section coords last panel FIST panel position + (panel length - SECOND section)
                            - SECOND section last
         -->

        <div *ngFor="let section of panelSection">
            <area target="" alt="Section 1" title="Row 1" href="" [coords]="section.coords" shape="rect" (click)="chooseSection($event)" class="image-area">
        </div>
