
<section class="dorne-welcome-area bg-img bg-overlay panels-container">
    <drag-scroll class="drag-scroll-section" scrollbar-hidden="true" drag-scroll-y-disabled="true">
        <img class="bridge-img"
             (touchmove)="onMousewheel($event)" 
             (wheel)="onMousewheel($event)" 
             src="../../../assets/images/bridge/pod0.jpg"
             [hidden]="zoomCount != 0"
             alt=""/>

        <img class="bridge-img"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/pod1.jpg"
            [hidden]="zoomCount != 1"
            alt=""/>

        <img class="bridge-img"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/pod2.jpg"
            [hidden]="zoomCount != 2"
            alt=""/>

        <img class="bridge-img scroll-image"
            [style.width.px]="imageWidth"
            (touchmove)="onMousewheel($event)" 
            (wheel)="onMousewheel($event)" 
            src="../../../assets/images/bridge/pod3.png"
            [hidden]="zoomCount != 3"
            alt="" 
            usemap="#image-map"/>
    </drag-scroll>
    
    <map name="image-map" *ngIf="zoomCount === 3">
        <area target="" alt="Section 1" title="Section 1" href="" coords="117,735,576,919" shape="rect" (click)="chooseSection($event)" class="image-area">
        <area target="" alt="Section 2" title="Section 2" href="" coords="583,735,1057,919" shape="rect" (click)="chooseSection($event)" class="image-area">
        <area target="" alt="Section 3" title="Section 3" href="" coords="124,926,576,1103" shape="rect" (click)="chooseSection($event)" class="image-area">
        <area target="" alt="Section 4" title="Section 4" href="" coords="590,912,1057,1103" shape="rect" (click)="chooseSection($event)" class="image-area">
    </map>
</section>
